<svg width="420" height="420" viewBox="0 0 420 420" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background beam -->
  <defs>
    <radialGradient id="beam" cx="50%" cy="10%" r="80%">
      <stop offset="0%" stop-color="#00e5ff" stop-opacity="0.35"></stop>
      <stop offset="60%" stop-color="#00e5ff" stop-opacity="0"></stop>
    </radialGradient>

    <!-- Block gradient -->
    <linearGradient id="blockGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00e5ff" stop-opacity="0.9"></stop>
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0.5"></stop>
    </linearGradient>
  </defs>

  <!-- light beam -->
  <rect x="140" y="-40" width="140" height="380" fill="url(#beam)"></rect>

  <!-- Floating blocks -->
  <g transform="translate(160, 60)">
    <!-- Top block -->
    <rect x="40" y="-10" rx="20" width="120" height="70" fill="url(#blockGrad)" opacity="0.88" style="filter: drop-shadow(0px 10px 25px rgba(0,229,255,0.5))"></rect>

    <!-- Middle block -->
    <rect x="20" y="60" rx="20" width="140" height="70" fill="url(#blockGrad)" opacity="0.75" style="filter: drop-shadow(0px 10px 22px rgba(0,229,255,0.4))"></rect>

    <!-- Bottom block -->
    <rect y="130" rx="20" width="160" height="70" fill="url(#blockGrad)" opacity="0.65" style="filter: drop-shadow(0px 10px 20px rgba(0,229,255,0.3))"></rect>
  </g>
</svg>
